<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
   
      body {
        background-color: #000000;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .container {
        background-color: #92948d;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        width: 100%;
        max-width: 530px;
        box-sizing: border-box;
        transition: padding 0.3s ease;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #555555;
        text-align: center;
      }

      h2 {
        font-size: 2.7rem;
        color: black;
        text-align: center;
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: bold;
        color: black;
      }

      .form-control {
        border-radius: 8px;
        padding: 15px;
        font-size: 1rem;
        width: 100%;
      }

      .btn-primary {
        background-color: #000000;
        border-color: #fff;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 30px;
        width: 100%;
        transition: background-color 0.3s;
        margin-top: 39px;
      }

      .btn-primary:hover {
        background-color: #fff;
        border-color: #000000;
        color: #000;
      }

      .alert {
        border-radius: 8px;
        font-size: 1rem;
      }

      .mt-3 {
        margin-top: 15px;
      }

      .text-center {
        text-align: center;
        color: #555555;
      }

      .link-text {
        color: #fff;
      }

      .link-text:hover {
        text-decoration: underline;
      }

      /* Responsive Media Queries */
      @media (max-width: 1024px) {
        .container {
          padding: 25px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .btn-primary {
          font-size: 0.95rem;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 1.6rem;
        }

        .btn-primary {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 576px) {
        .container {
          max-width: 90%;
          padding: 15px;
        }

        h1 {
          font-size: 1.4rem;
        }

        .btn-primary {
          font-size: 0.85rem;
        }

        .form-label {
          font-size: 0.9rem;
        }

        .form-control {
          padding: 12px;
        }

        .mt-3 {
          margin-top: 10px;
        }

        .text-center {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 375px) {
        .container {
          padding: 10px;
        }

        h1 {
          font-size: 1.2rem;
        }

        .btn-primary {
          font-size: 0.8rem;
        }

        .form-label {
          font-size: 0.85rem;
        }

        .form-control {
          padding: 10px;
        }

        .text-center {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container form-container mt-5">
      <h2>Welcome to FriendO</h2>
      <h1>Sign Up</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label" >Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" >Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" >Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label" 
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="re-enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account?
        <a href="{% url 'login' %}" class="link-text">Log in</a>
      </p>
      {% for message in messages %}
      <div class="alert alert-info mt-3">{{ message }}</div>
      {% endfor %}
    </div>
  </body>
</html>
