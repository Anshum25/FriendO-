<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FriendO</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    
    <style>
    
      body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        max-width: 400px;
        width: 100%;
        height: 55%;
        background-color: #92948d;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 30px;
      }

      h1 {
        font-size: 1.8rem;
        text-align: center;
        color: #000;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1.4rem;
        text-align: center;
        color: #555555;
        margin-bottom: 20px;
      }

      label {
        font-size: 0.9rem;
        color: #000;
      }

      .btn-primary {
        background-color: #000000;
        border-color: #fff;
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 30px;
        margin-top: 30px;
      }

      .btn-primary:hover {
        background-color: #fff;
        border-color: #000;
        color: black;
      }

      .signup-link {
        text-align: center;
        margin-top: 20px;
      }

      .signup-link a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .alert {
        margin-top: 10px;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        .container {
          width: 90%;
          margin: 20px auto;
          padding: 15px;
        }

        h1 {
          font-size: 1.6rem;
        }

        h2 {
          font-size: 1.2rem;
        }

        .btn-primary {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 10px;
        }

        h1 {
          font-size: 1.4rem;
        }

        h2 {
          font-size: 1rem;
        }

        .btn-primary {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to FriendO</h1>
      <h2>Login to Your Account</h2>

      {% if messages %}
      <div class="alert alert-warning">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="identifier" class="form-label">Username or Email</label>
          <input
            type="text"
            class="form-control"
            id="identifier"
            name="identifier"
            placeholder="Enter your username or email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>

      <div class="signup-link">
        <p>
          Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </p>
      </div>
    </div>
  </body>
</html>
